<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([52.112783203675036, 20.332012739181206], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    const icons = {
      biogazowania: new L.Icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png', shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png', iconSize: [25,41], iconAnchor:[12,41], popupAnchor:[1,-34], shadowSize:[41,41]}),
      biogazownia: new L.Icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png', shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png', iconSize: [25,41], iconAnchor:[12,41], popupAnchor:[1,-34], shadowSize:[41,41]}),
      biometanownia: new L.Icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png', shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png', iconSize: [25,41], iconAnchor:[12,41], popupAnchor:[1,-34], shadowSize:[41,41]}),
      'biometanownia/biogazownia': new L.Icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-violet.png', shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png', iconSize: [25,41], iconAnchor:[12,41], popupAnchor:[1,-34], shadowSize:[41,41]})
    };

    const locations = [
      { name: 'Guzów', cat: 'biogazowania', coords: [52.112783203675036, 20.332012739181206] },
      { name: 'Kaplonosy', cat: 'biogazownia', coords: [51.59850551669458, 23.33796807930377] },
      { name: 'Dziewoklucz', cat: 'biometanownia', coords: [52.90632759329558, 17.06060869681256] },
      { name: 'Słońsk', cat: 'biometanownia', coords: [52.562558360660674, 14.802552275747264] },
      { name: 'Konopnica', cat:'biogazownia', coords: [51.22680924738517, 22.47128001624097] },
      { name: 'Krzeczów', cat:'biometanownia/biogazownia', coords: [49.987415629806144, 20.478519546367732] }
    ];

    locations.forEach(loc => {
      L.marker(loc.coords, { icon: icons[loc.cat] })
        .addTo(map)
        .bindPopup(loc.name);
    });

    // Legend
    const legend = L.control({ position: 'bottomright' });
    legend.onAdd = function() {
      const div = L.DomUtil.create('div', 'legend');
      div.innerHTML = `
        <style>
          .legend {
            background: white;
            padding: 10px 14px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            font-family: sans-serif;
            line-height: 1.4;
          }
          .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
          }
          .legend-item img {
            height: 25px;
            margin-right: 6px;
          }
        </style>
        <div class="legend-item"><img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png" /><span>biogazowania</span></div>
        <div class="legend-item"><img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png" /><span>biogazownia</span></div>
        <div class="legend-item"><img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png" /><span>biometanownia</span></div>
        <div class="legend-item"><img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-violet.png" /><span>biometanownia/biogazownia</span></div>
      `;
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
